<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .media-container {
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        video, audio {
            width: 100%;
            max-width: 600px;
            margin: 10px 0;
        }
        </style>
</head>
<body>
    <h1>Welcome to the Media Page</h1>
    <p>This page showcases different types of media including an image, a video, and an audio clip.</p>
    
    <div class="media-container">
        <h2>Image</h2>
        <img src="image2.jpg" alt="Sample Image">
    </div>

    <div class="media-container">
        <h2>Video</h2>
        <video controls>
            <source src="video.mp4" type="video/mp4">
           
        </video>
    </div>

    <div class="media-container">
        <h2>Audio</h2>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
           
        </audio>
    </div>

    <p>Click the link below to go back to the Home Page:</p>
    <a href="index.html">Go back to Home Page</a>
</body>
</html>
